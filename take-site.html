<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Screenshot/GIF</title>
    <script defer>
        function handleCapture() {
            const url = document.getElementById("url").value;
            const captureType = document.getElementById("captureType").value;
            const result = document.getElementById("result");
            
            if (!url) {
                result.innerHTML = "Por favor, insira uma URL válida.";
                return;
            }
            
            result.innerHTML = "Captura não suportada sem API.";
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center p-10 min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <input id="url" type="text" placeholder="Insira a URL" class="w-full p-2 border rounded mb-4">
        <select id="captureType" class="w-full p-2 border rounded mb-4">
            <option value="screenshot">Screenshot</option>
            <option value="gif">GIF</option>
        </select>
        <button id="captureButton" onclick="handleCapture()" class="w-full p-2 bg-blue-500 text-white rounded">Capturar</button>
        <div id="result" class="mt-4"></div>
    </div>
</body>
</html>
