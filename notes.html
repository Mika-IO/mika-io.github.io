<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,500;0,9..144,700;1,9..144,400&family=DM+Mono:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #f5f3ee;
            --sidebar: #eceae3;
            --sidebar-hover: #e0ddd5;
            --sidebar-active: #d4d0c8;
            --text: #1a1916;
            --text-muted: #7a7570;
            --text-faint: #b0ada8;
            --accent: #c17f3e;
            --accent-light: #f0e4d0;
            --border: #d8d4cc;
            --editor-bg: #faf9f6;
            --shadow: 0 2px 20px rgba(0, 0, 0, 0.06);
            --tag-bg: #e8e5de;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Fraunces', Georgia, serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
        }

        /* â”€â”€ SIDEBAR â”€â”€ */
        .sidebar {
            width: 260px;
            min-width: 260px;
            background: var(--sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            height: 100vh;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px 16px 12px;
            border-bottom: 1px solid var(--border);
        }

        .Notes-name {
            font-size: 15px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 14px;
        }

        .Notes-icon {
            width: 26px;
            height: 26px;
            background: var(--accent);
            border-radius: 6px;
            display: grid;
            place-items: center;
            font-size: 13px;
            color: #fff;
            flex-shrink: 0;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--editor-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 7px 10px;
            cursor: text;
        }

        .search-box svg {
            color: var(--text-faint);
            flex-shrink: 0;
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            font-family: 'DM Mono', monospace;
            font-size: 12px;
            color: var(--text);
            width: 100%;
        }

        .search-box input::placeholder {
            color: var(--text-faint);
        }

        .sidebar-section {
            padding: 16px 8px 8px;
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-section::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-section::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .section-label {
            font-family: 'DM Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-faint);
            padding: 0 8px 6px;
        }

        .note-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 7px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s;
            position: relative;
            group: true;
        }

        .note-item:hover {
            background: var(--sidebar-hover);
        }

        .note-item.active {
            background: var(--sidebar-active);
        }

        .note-emoji {
            font-size: 14px;
            flex-shrink: 0;
            width: 20px;
            text-align: center;
        }

        .note-title-sidebar {
            font-size: 13.5px;
            font-weight: 400;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            line-height: 1.3;
        }

        .note-item .delete-btn {
            display: none;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border: none;
            background: transparent;
            color: var(--text-faint);
            cursor: pointer;
            border-radius: 4px;
            flex-shrink: 0;
            transition: color 0.15s, background 0.15s;
        }

        .note-item:hover .delete-btn {
            display: flex;
        }

        .note-item .delete-btn:hover {
            color: #c0392b;
            background: rgba(192, 57, 43, 0.08);
        }

        .new-note-btn {
            margin: 8px;
            padding: 9px 12px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: 'Fraunces', serif;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.15s, transform 0.1s;
        }

        .new-note-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .new-note-btn:active {
            transform: translateY(0);
        }

        .sidebar-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            font-family: 'DM Mono', monospace;
            font-size: 10px;
            color: var(--text-faint);
        }

        /* â”€â”€ MAIN EDITOR â”€â”€ */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--editor-bg);
            overflow: hidden;
        }

        .editor-topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 40px;
            border-bottom: 1px solid var(--border);
            gap: 12px;
        }

        .breadcrumb {
            font-family: 'DM Mono', monospace;
            font-size: 11px;
            color: var(--text-faint);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .topbar-btn {
            padding: 5px 12px;
            border: 1px solid var(--border);
            background: transparent;
            border-radius: 6px;
            font-family: 'DM Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .topbar-btn:hover {
            background: var(--sidebar-hover);
            color: var(--text);
        }

        .topbar-btn.danger:hover {
            background: rgba(192, 57, 43, 0.08);
            color: #c0392b;
            border-color: rgba(192, 57, 43, 0.3);
        }

        .editor-area {
            flex: 1;
            overflow-y: auto;
            padding: 60px 120px 80px;
            display: flex;
            flex-direction: column;
        }

        .editor-area::-webkit-scrollbar {
            width: 6px;
        }

        .editor-area::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 6px;
        }

        .note-emoji-picker {
            font-size: 48px;
            cursor: pointer;
            margin-bottom: 12px;
            display: inline-block;
            transition: transform 0.15s;
            user-select: none;
        }

        .note-emoji-picker:hover {
            transform: scale(1.1);
        }

        .note-title-input {
            font-family: 'Fraunces', serif;
            font-size: 40px;
            font-weight: 700;
            color: var(--text);
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            line-height: 1.2;
            letter-spacing: -0.02em;
            margin-bottom: 6px;
            resize: none;
            overflow: hidden;
        }

        .note-title-input::placeholder {
            color: var(--text-faint);
        }

        .note-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 14px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            margin-bottom: 28px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'DM Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
        }

        .meta-item svg {
            color: var(--text-faint);
        }

        .tag-input-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--tag-bg);
            color: var(--text-muted);
            font-family: 'DM Mono', monospace;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tag-remove {
            cursor: pointer;
            color: var(--text-faint);
            font-size: 13px;
            line-height: 1;
            transition: color 0.1s;
        }

        .tag-remove:hover {
            color: #c0392b;
        }

        .tag-input {
            border: none;
            outline: none;
            background: transparent;
            font-family: 'DM Mono', monospace;
            font-size: 11px;
            color: var(--text);
            width: 80px;
        }

        .tag-input::placeholder {
            color: var(--text-faint);
        }

        /* Toolbar */
        .editor-toolbar {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 8px 0 16px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 5px 8px;
            border: none;
            background: transparent;
            border-radius: 5px;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 13px;
            font-family: 'DM Mono', monospace;
            transition: all 0.12s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .toolbar-btn:hover {
            background: var(--sidebar-hover);
            color: var(--text);
        }

        .toolbar-btn.active {
            background: var(--accent-light);
            color: var(--accent);
        }

        .toolbar-sep {
            width: 1px;
            height: 20px;
            background: var(--border);
            margin: 0 4px;
        }

        .note-body {
            font-family: 'Fraunces', serif;
            font-size: 16px;
            line-height: 1.8;
            color: var(--text);
            min-height: 300px;
            outline: none;
            word-break: break-word;
        }

        .note-body:empty::before {
            content: attr(data-placeholder);
            color: var(--text-faint);
            pointer-events: none;
        }

        .note-body h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 20px 0 8px;
            letter-spacing: -0.02em;
        }

        .note-body h2 {
            font-size: 22px;
            font-weight: 500;
            margin: 16px 0 6px;
        }

        .note-body h3 {
            font-size: 18px;
            font-weight: 500;
            margin: 12px 0 4px;
        }

        .note-body blockquote {
            border-left: 3px solid var(--accent);
            padding: 4px 16px;
            color: var(--text-muted);
            font-style: italic;
            margin: 12px 0;
            background: var(--accent-light);
            border-radius: 0 6px 6px 0;
        }

        .note-body ul,
        .note-body ol {
            padding-left: 24px;
            margin: 8px 0;
        }

        .note-body li {
            margin: 4px 0;
        }

        .note-body code {
            font-family: 'DM Mono', monospace;
            font-size: 13px;
            background: var(--tag-bg);
            padding: 1px 5px;
            border-radius: 4px;
            color: var(--accent);
        }

        .note-body pre {
            background: var(--text);
            color: var(--bg);
            border-radius: 8px;
            padding: 16px;
            font-family: 'DM Mono', monospace;
            font-size: 13px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .note-body hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 24px 0;
        }

        .note-body a {
            color: var(--accent);
            text-decoration: underline;
        }

        .note-body mark {
            background: #fde68a;
            border-radius: 2px;
            padding: 0 2px;
        }

        /* â”€â”€ EMPTY STATE â”€â”€ */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-faint);
            gap: 12px;
            text-align: center;
            padding: 40px;
        }

        .empty-state .icon {
            font-size: 56px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 22px;
            font-weight: 300;
            color: var(--text-muted);
            letter-spacing: -0.01em;
        }

        .empty-state p {
            font-family: 'DM Mono', monospace;
            font-size: 12px;
            line-height: 1.6;
            max-width: 280px;
        }

        /* â”€â”€ EMOJI PICKER â”€â”€ */
        .emoji-popup {
            position: fixed;
            background: var(--editor-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            z-index: 1000;
            display: none;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            width: 260px;
        }

        .emoji-popup.open {
            display: grid;
        }

        .emoji-option {
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            text-align: center;
            transition: background 0.1s;
        }

        .emoji-option:hover {
            background: var(--sidebar-hover);
        }

        /* â”€â”€ ANIMATIONS â”€â”€ */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-8px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .note-item {
            animation: slideIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .editor-area>* {
            animation: fadeIn 0.25s ease;
        }

        /* â”€â”€ RESPONSIVE â”€â”€ */
        @media (max-width: 700px) {
            .sidebar {
                width: 200px;
                min-width: 200px;
            }

            .editor-area {
                padding: 40px 32px 60px;
            }

            .note-title-input {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="Notes-name">
                <div class="Notes-icon">N</div>
                Notes
            </div>
            <div class="search-box">
                <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.35-4.35" />
                </svg>
                <input type="text" id="searchInput" placeholder="Buscar notas...">
            </div>
        </div>

        <div class="sidebar-section">
            <div class="section-label">PÃ¡ginas</div>
            <div id="notesList"></div>
        </div>

        <div style="padding: 8px;">
            <button class="new-note-btn" onclick="createNote()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12 5v14M5 12h14" />
                </svg>
                Nova nota
            </button>
        </div>

        <div class="sidebar-footer">
            <span id="noteCount">0 notas</span>
        </div>
    </aside>

    <!-- Main -->
    <main class="main">
        <div class="editor-topbar">
            <div class="breadcrumb">
                <span>Notes</span>
                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m9 18 6-6-6-6" />
                </svg>
                <span id="breadcrumbTitle">â€”</span>
            </div>
            <div class="topbar-actions">
                <button class="topbar-btn" onclick="exportNote()" id="exportBtn" style="display:none">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Exportar
                </button>
            </div>
        </div>

        <div id="editorContent">
            <div class="empty-state">
                <div class="icon">ðŸ“„</div>
                <h2>Nenhuma nota selecionada</h2>
                <p>Crie uma nova nota ou selecione uma existente para comeÃ§ar a escrever.</p>
            </div>
        </div>
    </main>

    <!-- Emoji picker -->
    <div class="emoji-popup" id="emojiPopup"></div>

    <script>
        // â”€â”€ DATA â”€â”€
        const EMOJIS = ['ðŸ“', 'ðŸ“–', 'ðŸ“š', 'ðŸ’¡', 'ðŸŽ¯', 'ðŸ”¥', 'ðŸ”Ž', 'ðŸŒŸ', 'ðŸ’¼', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸ ', 'ðŸŒ¿', 'ðŸŒŠ', 'ðŸŽµ', 'ðŸ’»', 'ðŸ”¬', 'ðŸ“Š', 'ðŸ—ºï¸', 'âœˆï¸', 'ðŸ•', 'â˜•', 'ðŸŒ™', 'ðŸŒˆ', 'ðŸŽ‰', 'ðŸ’¡', 'ðŸ”‘', 'ðŸ’Ž', 'ðŸ¦‹'];

        let notes = JSON.parse(localStorage.getItem('notion_notes') || '[]');
        let currentId = null;
        let saveTimeout = null;

        function save() { localStorage.setItem('notion_notes', JSON.stringify(notes)); }

        function getNoteById(id) { return notes.find(n => n.id === id); }

        function createNote() {
            const note = {
                id: Date.now().toString(),
                emoji: EMOJIS[Math.floor(Math.random() * 6)],
                title: '',
                body: '',
                tags: [],
                created: new Date().toISOString(),
                updated: new Date().toISOString()
            };
            notes.unshift(note);
            save();
            renderSidebar();
            openNote(note.id);
        }

        function deleteNote(id, e) {
            e.stopPropagation();
            if (!confirm('Excluir esta nota?')) return;
            notes = notes.filter(n => n.id !== id);
            save();
            if (currentId === id) {
                currentId = null;
                showEmpty();
            }
            renderSidebar();
        }

        // â”€â”€ SIDEBAR â”€â”€
        function renderSidebar(filter = '') {
            const list = document.getElementById('notesList');
            const filtered = notes.filter(n =>
                !filter || n.title.toLowerCase().includes(filter) || n.body.toLowerCase().includes(filter)
            );

            list.innerHTML = filtered.length ? filtered.map(n => `
    <div class="note-item ${n.id === currentId ? 'active' : ''}" onclick="openNote('${n.id}')">
      <span class="note-emoji">${n.emoji}</span>
      <span class="note-title-sidebar">${n.title || 'Sem tÃ­tulo'}</span>
      <button class="delete-btn" onclick="deleteNote('${n.id}', event)">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6l-1 14H6L5 6M10 11v6M14 11v6M9 6V4h6v2"/></svg>
      </button>
    </div>
  `).join('') : `<div style="padding:12px 10px;font-family:'DM Mono',monospace;font-size:11px;color:var(--text-faint)">Nenhuma nota encontrada</div>`;

            document.getElementById('noteCount').textContent = `${notes.length} ${notes.length === 1 ? 'nota' : 'notas'}`;
        }

        // â”€â”€ EDITOR â”€â”€
        function openNote(id) {
            currentId = id;
            const note = getNoteById(id);
            if (!note) return;

            renderSidebar(document.getElementById('searchInput').value);
            document.getElementById('breadcrumbTitle').textContent = note.title || 'Sem tÃ­tulo';
            document.getElementById('exportBtn').style.display = '';

            const created = new Date(note.created).toLocaleDateString('pt-BR', { day: '2-digit', month: 'short', year: 'numeric' });
            const updated = new Date(note.updated).toLocaleDateString('pt-BR', { day: '2-digit', month: 'short', year: 'numeric' });

            document.getElementById('editorContent').innerHTML = `
    <div class="editor-area">
      <span class="note-emoji-picker" id="emojiPicker" onclick="openEmojiPicker(event)">${note.emoji}</span>

      <textarea class="note-title-input" id="titleInput" placeholder="Sem tÃ­tulo" rows="1">${note.title}</textarea>

      <div class="note-meta">
        <div class="meta-item">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          Criado ${created}
        </div>
        <div class="meta-item">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          Editado ${updated}
        </div>
        <div class="meta-item" style="flex:1">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></svg>
          <div class="tag-input-wrapper" id="tagsWrapper">
            ${note.tags.map(t => tagHTML(t)).join('')}
            <input class="tag-input" id="tagInput" placeholder="+ tag" onkeydown="handleTagInput(event)">
          </div>
        </div>
      </div>

      <div class="editor-toolbar">
        <button class="toolbar-btn" onclick="fmt('bold')" title="Negrito"><b>B</b></button>
        <button class="toolbar-btn" onclick="fmt('italic')" title="ItÃ¡lico"><i>I</i></button>
        <button class="toolbar-btn" onclick="fmt('underline')" title="Sublinhado"><u>U</u></button>
        <button class="toolbar-btn" onclick="fmt('strikeThrough')" title="Tachado"><s>S</s></button>
        <button class="toolbar-btn" onclick="fmt('hiliteColor','#fde68a')" title="Destacar">ðŸ–Š</button>
        <div class="toolbar-sep"></div>
        <button class="toolbar-btn" onclick="fmtBlock('h1')" title="TÃ­tulo 1">H1</button>
        <button class="toolbar-btn" onclick="fmtBlock('h2')" title="TÃ­tulo 2">H2</button>
        <button class="toolbar-btn" onclick="fmtBlock('h3')" title="TÃ­tulo 3">H3</button>
        <div class="toolbar-sep"></div>
        <button class="toolbar-btn" onclick="fmt('insertUnorderedList')" title="Lista">â€¢ â€”</button>
        <button class="toolbar-btn" onclick="fmt('insertOrderedList')" title="Lista numerada">1.</button>
        <button class="toolbar-btn" onclick="fmtBlock('blockquote')" title="CitaÃ§Ã£o">"</button>
        <div class="toolbar-sep"></div>
        <button class="toolbar-btn" onclick="insertHR()" title="Divisor">â€”</button>
        <button class="toolbar-btn" onclick="insertCode()" title="CÃ³digo">{ }</button>

            // Title auto-resize
            const titleEl = document.getElementById('titleInput');
            autoResize(titleEl);
            titleEl.addEventListener('input', () => { autoResize(titleEl); autoSave(); });

            document.getElementById('noteBody').focus();
        }

        function tagHTML(t) {
            return `<span class="tag">${t}<span class="tag-remove" onclick="removeTag('${t}')">Ã—</span></span>`;
        }

        function handleTagInput(e) {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                const val = e.target.value.trim().replace(/,/g, '');
                if (val) addTag(val);
                e.target.value = '';
            }
        }

        function addTag(t) {
            const note = getNoteById(currentId);
            if (!note || note.tags.includes(t)) return;
            note.tags.push(t);
            autoSave();
            document.getElementById('tagsWrapper').insertAdjacentHTML('afterbegin', tagHTML(t));
        }

        function removeTag(t) {
            const note = getNoteById(currentId);
            if (!note) return;
            note.tags = note.tags.filter(tag => tag !== t);
            autoSave();
            openNote(currentId);
        }

        function autoSave() {
            const note = getNoteById(currentId);
            if (!note) return;
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                const titleEl = document.getElementById('titleInput');
                const bodyEl = document.getElementById('noteBody');
                if (titleEl) note.title = titleEl.value;
                if (bodyEl) note.body = bodyEl.innerHTML;
                note.updated = new Date().toISOString();
                save();
                document.getElementById('breadcrumbTitle').textContent = note.title || 'Sem tÃ­tulo';
                renderSidebar(document.getElementById('searchInput').value);
            }, 600);
        }

        function showEmpty() {
            document.getElementById('breadcrumbTitle').textContent = 'â€”';
            document.getElementById('exportBtn').style.display = 'none';
            document.getElementById('editorContent').innerHTML = `
    <div class="empty-state">
      <div class="icon">ðŸ“„</div>
      <h2>Nenhuma nota selecionada</h2>
      <p>Crie uma nova nota ou selecione uma existente para comeÃ§ar a escrever.</p>
    </div>
  `;
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        // â”€â”€ FORMATTING â”€â”€
        function fmt(cmd, val) {
            document.getElementById('noteBody').focus();
            document.execCommand(cmd, false, val || null);
            autoSave();
        }

        function fmtBlock(tag) {
            document.getElementById('noteBody').focus();
            document.execCommand('formatBlock', false, tag);
            autoSave();
        }

        function insertHR() {
            document.getElementById('noteBody').focus();
            document.execCommand('insertHTML', false, '<hr>');
            autoSave();
        }

        function insertCode() {
            document.getElementById('noteBody').focus();
            const sel = window.getSelection().toString();
            document.execCommand('insertHTML', false, `<code>${sel || 'cÃ³digo'}</code>`);
            autoSave();
        }

        // â”€â”€ EMOJI PICKER â”€â”€
        function openEmojiPicker(e) {
            const popup = document.getElementById('emojiPopup');
            popup.innerHTML = EMOJIS.map(em => `<span class="emoji-option" onclick="setEmoji('${em}')">${em}</span>`).join('');
            const rect = e.target.getBoundingClientRect();
            popup.style.left = rect.left + 'px';
            popup.style.top = rect.bottom + 8 + 'px';
            popup.classList.toggle('open');

            setTimeout(() => {
                document.addEventListener('click', function close(ev) {
                    if (!popup.contains(ev.target) && ev.target.id !== 'emojiPicker') {
                        popup.classList.remove('open');
                        document.removeEventListener('click', close);
                    }
                });
            }, 10);
        }

        function setEmoji(em) {
            const note = getNoteById(currentId);
            if (!note) return;
            note.emoji = em;
            autoSave();
            document.getElementById('emojiPicker').textContent = em;
            document.getElementById('emojiPopup').classList.remove('open');
            renderSidebar(document.getElementById('searchInput').value);
        }

        // â”€â”€ EXPORT â”€â”€
        function exportNote() {
            const note = getNoteById(currentId);
            if (!note) return;
            const content = `${note.emoji} ${note.title || 'Sem tÃ­tulo'}\n\n${document.getElementById('noteBody').innerText}`;
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${note.title || 'nota'}.txt`;
            a.click();
        }

        // â”€â”€ SEARCH â”€â”€
        document.getElementById('searchInput').addEventListener('input', e => {
            renderSidebar(e.target.value.toLowerCase());
        });

        // â”€â”€ KEYBOARD SHORTCUTS â”€â”€
        document.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                createNote();
            }
        });

        // â”€â”€ INIT â”€â”€
        renderSidebar();
        if (notes.length > 0) openNote(notes[0].id);
    </script>
