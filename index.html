                        { url: "https://mikaio.dev/llm-in-front/", title: "LLM in Front", img: "proj-imgs/screenshot_14.png" }
                    ];
                    
                    let currentSlide = 0;
                    
                    // Gera os itens do carrossel e os dots
                    function generateSliderItems() {
                    const carousel = document.getElementById("carousel");
                    const dotsContainer = document.getElementById("dots");
                    
                    projectLinks.forEach((project, index) => {
                    const projectDiv = document.createElement("div");
                    projectDiv.classList.add("relative", "min-w-full", "snap-center");
                    
                    const img = document.createElement("img");
                    img.src = project.img;
                    img.alt = project.title;
                    img.classList.add("w-full", "h-full", "object-cover", "rounded-lg", "shadow-lg");
                    
                    const linkOverlay = document.createElement("a");
                    linkOverlay.href = project.url;
                    linkOverlay.target = "_blank";
                    linkOverlay.classList.add("absolute", "inset-0");
                    
                    projectDiv.appendChild(img);
                    projectDiv.appendChild(linkOverlay);
                    carousel.appendChild(projectDiv);
                    
                    // Bolinhas
                    const dot = document.createElement("div");
                    dot.classList.add("w-2", "h-2", "bg-gray-200", "rounded-full", "transition-all", "duration-300");
                    dot.dataset.index = index;
                    dotsContainer.appendChild(dot);
                    });
                    
                    updateDots();
                    }
                    
                    // Atualiza os dots de navegaÃ§Ã£o
                    function updateDots() {
                    const dots = document.querySelectorAll("#dots div");
                    dots.forEach((dot, index) => {
                    if (index === currentSlide) {
                    dot.classList.add("bg-gray-500");
                    } else {
                    dot.classList.remove("bg-gray-500");
                    }
                    });
                    }
                    
                    // NavegaÃ§Ã£o entre slides
                    function scrollCarousel(direction) {
                    const carousel = document.getElementById("carousel");
                    currentSlide += direction;
                    
                    if (currentSlide < 0) currentSlide = projectLinks.length - 1;
                    if (currentSlide >= projectLinks.length) currentSlide = 0;
                    
                    const slideWidth = carousel.firstElementChild.offsetWidth + 24; // 24px de gap
                    carousel.scrollTo({
                    left: slideWidth * currentSlide,
                    behavior: "smooth"
                    });
                    
                    updateDots();
                    }
                    
                    // Gera o carrossel ao carregar a pÃ¡gina
                    window.onload = generateSliderItems;
                
        </script>
